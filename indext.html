<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanned Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
    }
    .header {
      background-color: #f2c572;
      padding: 40px 20px;
      font-size: 26px;
      font-weight: bold;
    }
    .logos {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .logos img {
      max-height: 100px;
      max-width: 200px;
      object-fit: contain;
    }
    .footer-text {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">LUCT Graduation 2024<br>Invitation</div>

  <div class="logos">
    <img src="LUCT.jpeg" alt="Limkokwing University Logo">
    <img src="Starrtix.jpg" alt="StarrTix Logo">
  </div>

</body>
</html>
